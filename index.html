
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merry Christmas to Alora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gochi+Hand&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    body { margin:0; padding:0; background:#f7e7d6; font-family:'Playfair Display',serif; overflow:hidden; }
    .paper-texture{ position:fixed; inset:0; pointer-events:none; opacity:.05; z-index:100;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    .handwritten{ font-family:'Caveat',cursive; }
    .naive-art{ font-family:'Gochi Hand',cursive; }
  </style>
</head>

<body>
  <div class="paper-texture"></div>

  <!-- ✅ Put your card HTML here (cover + inside) -->
  <main class="min-h-screen flex items-center justify-center p-6">
    <div id="cardApp" class="w-[360px] max-w-[90vw]">
      <!-- cover -->
      <section id="cover" class="cursor-pointer select-none">
        <div class="rounded-3xl bg-white/40 shadow-xl p-6 text-center">
          <div class="naive-art text-3xl text-[#c53030]">Merry Christmas to Alora</div>
          <div class="mt-4 handwritten text-[#6b7280] italic">Click cover to open</div>
        </div>
      </section>

      <!-- inside -->
      <section id="inside" class="hidden">
        <div class="relative rounded-3xl bg-white/50 shadow-xl p-6">
          <button id="closeBtn" class="absolute top-3 right-3 w-10 h-10 rounded-full bg-white/60 hover:bg-white">✕</button>

          <!-- replace with your image -->
          <img src="YOUR_PHOTO_URL" class="w-full rounded-2xl shadow" alt="photo"/>

          <div class="mt-5 handwritten text-2xl text-[#2f5233] text-center">
            There is no distance too great between friends
          </div>
          <div class="mt-2 naive-art text-xl text-[#2f5233] text-center">圣诞快乐！</div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const cover = document.getElementById('cover');
    const inside = document.getElementById('inside');
    const closeBtn = document.getElementById('closeBtn');

    cover.addEventListener('click', () => {
      cover.classList.add('hidden');
      inside.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      inside.classList.add('hidden');
      cover.classList.remove('hidden');
    });
  </script>
</body>
</html>
